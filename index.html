<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malphite R Neuron Counter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    #malphite {
      cursor: pointer;
      width: 300px;
    }

    #neuron-counter {
      position: absolute;
      top: 20px;
      font-size: 2rem;
      color: black;
    }

    #mastery-emote {
      position: absolute;
      width: 150px;
      animation: mastery-pop 1s ease-out;
      pointer-events: none;
    }

    @keyframes mastery-pop {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="neuron-counter">Neurones perdus : 0</div>
  <img id="malphite" src="R.webp" alt="Malphite R">

  <script>
    const malphite = document.getElementById('malphite');
    const counter = document.getElementById('neuron-counter');
    let totalNeuronsLost = 0;

    malphite.addEventListener('click', () => {
      const neuronsLost = Math.floor(Math.random() * 100) + 1;
      totalNeuronsLost += neuronsLost;
      counter.textContent = `Neurones perdus : ${totalNeuronsLost}`;

      const emote = document.createElement('img');
      emote.src = 'https://opgg-static.akamaized.net/images/champion_mastery/renew_v2/mastery-10.png';
      emote.id = 'mastery-emote';
      emote.style.left = `${Math.random() * window.innerWidth * 0.8 + 50}px`;
      emote.style.top = `${Math.random() * window.innerHeight * 0.5 + 100}px`;

      document.body.appendChild(emote);

      setTimeout(() => {
        emote.remove();
      }, 1000);
    });
  </script>
</body>
</html>
